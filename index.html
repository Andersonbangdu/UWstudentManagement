<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UW Students Management</title>
    <link rel="icon" href="./image/logo.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <img src="./image/logo.png" alt="" />
        </div>
      </div>
      <div class="leftMenu">
        <dl id="menu-list">
          <dt>Students List</dt>
          <dd class="active" data-id="studentList">Name List</dd>
          <dd class="active" data-id="addStudent">New Students</dd>
        </dl>
      </div>
      <div class="rightContent">
        <div class="studentList content" id="studentList">
          <table>
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Sex</th>
                <th>E-mail</th>
                <th>Age</th>
                <th>Tel</th>
                <th>Address</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td>0001</td>
                <td>Smith</td>
                <td>male</td>
                <td>123123@outlook.com</td>
                <td>6</td>
                <td>123123123</td>
                <td>Seattle</td>
                <td>
                  <button class="btn edit">Edit</button>
                  <button class="btn delete">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="model" id="model">
            <div class="mask" id="mask"></div>
            <div class="modelContent">
              <h3>Edit Students Information</h3>
              <form id="editForm">
                <div>
                  <label for="name">Name:</label
                  ><input type="text" name="name" id="name" />
                </div>
                <div>
                  <label for="">Sex:</label>
                  <input type="radio" name="sex" id="male" value="0" checked />
                  <label for="male" class="labelSex">Male</label>
                  <input type="radio" name="sex" id="female" value="1" />
                  <label for="female" class="labelSex">Female</label>
                </div>
                <div>
                  <label for="sid">SID:</label
                  ><input type="text" name="sNo" id="sid" />
                </div>
                <div>
                  <label for="email">E-mail:</label
                  ><input type="text" name="email" id="email" />
                </div>
                <div>
                  <label for="dob">Year of birth:</label
                  ><input type="text" name="birth" id="dob" />
                </div>
                <div>
                  <label for="tel">Tel:</label
                  ><input type="text" name="phone" id="tel" />
                </div>
                <div>
                  <label for="address">Address</label
                  ><input type="text" name="address" id="address" />
                </div>
                <div>
                  <label for=""></label>
                  <input
                    type="submit"
                    value="Submit"
                    class="btn"
                    id="editSubmitBtn"
                  /><input type="reset" value="Clear" class="btn" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- New Studcent -->
        <div class="addStudent content" id="addStudent">
          <form id="addStudentForm">
            <div>
              <label for="name">Name:</label
              ><input type="text" name="name" id="name" />
            </div>

            <div>
              <label for="">Sex:</label>
              <input type="radio" name="sex" id="male" value="0" checked />
              <label for="male" class="labelSex">Male</label>
              <input type="radio" name="sex" id="female" value="1" />
              <label for="female" class="labelSex">Female</label>
            </div>
            <div>
              <label for="sid">SID:</label
              ><input type="text" name="sNo" id="sid" />
            </div>
            <div>
              <label for="email">E-mail:</label
              ><input type="text" name="email" id="email" />
            </div>
            <div>
              <label for="dob">Year of birth:</label
              ><input type="text" name="birth" id="dob" />
            </div>
            <div>
              <label for="tel">Tel(11 digits):</label
              ><input type="text" name="phone" id="tel" />
            </div>
            <div>
              <label for="address">Address</label
              ><input type="text" name="address" id="address" />
            </div>
            <div>
              <label for=""></label>
              <input
                type="submit"
                value="Submit"
                class="btn"
                id="addStudentBtn"
              /><input type="reset" value="Clear" class="btn" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
